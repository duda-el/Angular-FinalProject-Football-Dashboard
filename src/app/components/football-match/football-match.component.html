    <div class="match-list">
      <div *ngFor="let match of matches" class="match-card">

        </div>

          <img [src]="match.team2Flag" alt="{{ match.team2 }}" />
          <span>{{ match.team2 }}</span>
        </div>
        <div class="status">{{ match.status }}</div>
        <div class="date">{{ match.date }}</div>
