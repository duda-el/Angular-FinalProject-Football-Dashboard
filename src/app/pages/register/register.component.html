<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="registerData.name" name="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required />
      </div>
      <div>
        <label for="password_confirmation">Confirm Password</label>
        <input type="password" id="password_confirmation" [(ngModel)]="registerData.password_confirmation" name="password_confirmation" required />
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
