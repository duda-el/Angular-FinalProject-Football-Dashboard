<div class="login-container">
  <div class="form-card">
    <div class="form-header">
      <h1 class="soccer-icon">âš½</h1>
      <h2 class="form-title">Register</h2>
    </div>
    <form (ngSubmit)="onSubmit()" class="form-content">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="registerData.name"
          name="name"
          required
          class="form-input"
          placeholder="Enter your name"
        />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="registerData.email"
          name="email"
          required
          class="form-input"
          placeholder="Enter your email"
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="registerData.password"
          name="password"
          required
          class="form-input"
          placeholder="Enter your password"
        />
      </div>
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="password_confirmation"
          [(ngModel)]="registerData.password_confirmation"
          name="password_confirmation"
          required
          class="form-input"
          placeholder="Confirm your password"
        />
      </div>
      <button type="submit" class="form-button">Register</button>
    </form>
    <div class="form-footer">
      <p class="footer-text">Already have an account?</p>
      <a href="/login" class="register-link">Log In Here!</a>
    </div>
  </div>
</div>
