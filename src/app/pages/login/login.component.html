<div class="login-container">
  <div class="form-card">
    <div class="form-header">
      <h1 class="soccer-icon">âš½</h1>
      <h2 class="form-title">Welcome Back, Player!</h2>
    </div>
    <form (ngSubmit)="onSubmit()" class="form-content">
      <div class="form-group">
        <label for="email" class="form-label">Player Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="loginData.email"
          name="email"
          required
          class="form-input"
          placeholder="Enter your email"
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Player Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="loginData.password"
          name="password"
          required
          class="form-input"
          placeholder="Enter your password"
        />
      </div>
      <button type="submit" class="form-button">Log In</button>
    </form>
    <div class="form-footer">
      <p class="footer-text">New to the game?</p>
      <a href="/register" class="register-link">Register Here!</a>
    </div>
  </div>
</div>
