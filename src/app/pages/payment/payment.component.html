<div class="payment-container">
  <h2 class="payment-title">ðŸ’³ Premium Subscription</h2>
  <div class="payment-card">
    <h3 class="card-title">Upgrade to Premium</h3>
    <p class="card-description">
      Get access to exclusive features and ad-free experience.
    </p>

    <form class="payment-form">
      <div class="form-group">
        <label for="plan" class="form-label">Select Plan</label>
        <select id="plan" class="form-input">
          <option value="monthly">Monthly - $10</option>
          <option value="yearly">Yearly - $100</option>
        </select>
      </div>

      <div class="form-group">
        <label for="card-number" class="form-label">Card Number</label>
        <input
          type="text"
          id="card-number"
          class="form-input"
          placeholder="1234 5678 9012 3456"
        />
      </div>
      <div class="form-group">
        <label for="expiry-date" class="form-label">Expiry Date</label>
        <input
          type="text"
          id="expiry-date"
          class="form-input"
          placeholder="MM/YY"
        />
      </div>
      <div class="form-group">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" id="cvv" class="form-input" placeholder="123" />
      </div>

      <button type="submit" class="payment-button">Pay Now</button>
      <a href="" class="get_back">Get Back To Dashboard</a>
    </form>
  </div>
</div>
